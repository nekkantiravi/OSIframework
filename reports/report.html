<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Report</title>
    <link rel="icon" href="http://reportbuilder.rajatthareja.com/rb.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection"/>
    <link href="https://cdn.rawgit.com/rajatthareja/ReportBuilderJava/v1.0.3/css/report.builder.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<header class="cyan lighten-5">
    <div class="row cyan lighten-1">
        <div class="col m6 hide-on-small-only">
            <h5 class="truncate white-text tooltipped" data-tooltip="Test Report">Test Report</h5>
        </div>
        <div class="col m6 s12 cyan lighten-1">
            <ul class="tabs cyan lighten-1 row" style="overflow-x: hidden">
                <li class="tab col s3"><a class=" cyan lighten-3 active blue-text waves-effect waves-light tooltipped" data-tooltip="Results Overview" href="#overview"><i class="material-icons">assessment</i> Overview</a></li>
                <li class="tab col s3"><a class=" cyan lighten-3 white-text waves-effect waves-light tooltipped" data-tooltip="Scenarios by Features" href="#features"><i class="material-icons">view_headline</i> Features</a></li>
                <li class="tab col s3"><a class=" cyan lighten-3 white-text waves-effect waves-light tooltipped" data-tooltip="Scenarios Summary Table" href="#summary"><i class="material-icons">view_comfy</i> Summary</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="cyan lighten-5">
    <div class="row">

<div id="overview" class="col s12 cyan lighten-5">
    <div class="row">
        <div class="col m4 s12">
            <canvas id="featuresDoughnut" width="400" height="400"></canvas>
            <table id="metaDataFeatures" class="bordered">
                <tbody></tbody>
            </table>
        </div>
        <div class="col m4 s12">
            <canvas id="scenariosDoughnut" width="400" height="400"></canvas>
            <table id="metaDataScenarios" class="bordered">
                <tbody></tbody>
            </table>
        </div>
        <div class="col m4 s12">
            <table id="metaData" class="bordered">
                <tbody>
                <tr><th>Duration</th><td>0S</td></tr>
                <tr><th>Platform</th><td>Windows 10</td></tr>
                <tr><th>Date</th><td>2021-12-21T22:55:33.205462800</td></tr>
                <tr><th>URL</th><td>http://localhost</td></tr>
                <tr><th>Browser</th><td>chrome</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="features" class="col s12 cyan lighten-5">
    <ul class="featureList collapsible popout" data-collapsible="expandable">
    </ul>
</div>
<div id="summary" class="col s12 cyan lighten-5">
    <table id="summaryTable" class="bordered cyan lighten-1 white-text">
        <thead>
        <tr>
            <th>Feature</th>
            <th>Scenario</th>
            <th>Status</th>
            <th class="hide-on-small-only">Error</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="errors" class="col s12 cyan lighten-5">
    <ul class="errorList collapsible popout" data-collapsible="expandable">
    </ul>
</div>
    </div>
</main>

<footer class="page-footer cyan lighten-4">
    <div class="footer-copyright cyan lighten-1">
        <div class="container">
            Happy Reporting!
            <a class="white-text text-lighten-4 right" href="http://reportbuilderjava.rajatthareja.com">Generated by Report Builder</a>
        </div>
    </div>
</footer>

<script>
    $(document).ready(function () {
        $('li:empty').remove();
    });
</script>
<script src="https://cdn.rawgit.com/rajatthareja/ReportBuilderJava/v1.0.3/js/report.builder.min.js"></script>

</body>
</html>
